<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0066ff">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>AppDate</title>
</head>

<body class="bg-br-900 text-white min-h-screen font-sans selection:bg-blue-500/30">

  <!-- App Content -->
  <div id="app" class="w-full max-w-[95%] mx-auto pb-20">
    <!-- Header (Identical to AppAZeit style) -->
    <header class="bg-gradient-to-r from-blue-800 to-blue-600 p-4 sticky top-0 z-40 shadow-lg rounded-b-xl mb-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-xl font-bold flex items-center gap-2 text-white">
          <span class="text-2xl">üìÖ</span>
          AppDate <span class="text-xs text-blue-200 ml-2 opacity-70">v1.0</span>
        </h1>

        <!-- Status / Sync Indicator -->
        <div class="flex items-center gap-2">
          <!-- Possible Sync/User Icon here later -->
        </div>
      </div>

      <!-- Toolbar / Navigation Area -->
      <div
        class="flex flex-wrap gap-3 items-center bg-br-800/50 p-2 rounded-lg border border-blue-500/30 backdrop-blur-sm">

        <!-- Date Navigation -->
        <button onclick="jumpToToday()"
          class="px-4 py-2 bg-br-700 hover:bg-br-600 rounded-lg text-sm font-medium border border-br-600 transition-colors">
          Heute
        </button>
        <input type="date" id="dateNav"
          class="bg-br-700 hover:bg-br-600 border border-br-600 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-400 cursor-pointer"
          onchange="jumpToDate(this.value)">

        <!-- Filter Control -->
        <div class="bg-br-800 p-1 rounded-xl border border-br-600 flex gap-1 shadow-sm">
          <button onclick="setCalendarFilter('all')" id="filter-btn-all"
            class="px-3 py-1.5 text-xs font-medium rounded-lg bg-blue-600 text-white shadow transition-all">
            Alle
          </button>
          <button onclick="setCalendarFilter('exchange')" id="filter-btn-exchange"
            class="px-3 py-1.5 text-xs font-medium rounded-lg text-br-300 hover:text-white transition-all">
            Outlook
          </button>
          <button onclick="setCalendarFilter('manual')" id="filter-btn-manual"
            class="px-3 py-1.5 text-xs font-medium rounded-lg text-br-300 hover:text-white transition-all">
            App
          </button>
        </div>

        <div class="flex-grow"></div>

        <!-- Action Buttons -->
        <div class="flex items-center gap-3">
          <!-- ICS Reset/Import Button -->
          <!-- ICS Reset/Import Button (Text Fallback) -->
          <label for="icsInput"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-xl cursor-pointer transition-colors shadow-md border border-blue-400/30 font-medium text-sm flex items-center gap-2"
            title="ICS Importieren & Reset">
            <span>Import / Reset</span>
          </label>
          <input type="file" id="icsInput" accept=".ics" class="hidden" onchange="handleIcsUpload(this)">


          <button onclick="openAddAppointmentModal()"
            class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-400 hover:to-emerald-500 text-white px-5 py-2.5 rounded-xl font-medium shadow-lg shadow-green-500/20 flex items-center gap-2 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
            <i class="ph-plus-bold"></i>
            <span class="hidden sm:inline">Neuer Termin</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="p-4 space-y-4">
      <!-- Calendar List -->
      <div id="calendarList">
        <div class="text-center text-br-300 py-8">Lade Termine...</div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editAppointmentModal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
    <div class="bg-br-800 rounded-2xl p-6 m-4 max-w-md w-full border border-br-600 shadow-2xl">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitleAppt" class="text-lg font-bold text-white">Termin</h3>
        <button onclick="closeEditAppointmentModal()" class="text-br-200 hover:text-white text-2xl">&times;</button>
      </div>

      <input type="hidden" id="apptId">

      <div class="space-y-3">
        <div>
          <label class="text-xs text-br-200 mb-1 block">Titel *</label>
          <input type="text" id="apptTitle" placeholder="Titel"
            class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none">
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div class="col-span-2">
            <label class="text-xs text-br-200 mb-1 block">Datum *</label>
            <input type="date" id="apptDate"
              class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
          </div>
          <div>
            <label class="text-xs text-br-200 mb-1 block">Start</label>
            <input type="time" id="apptStart"
              class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
          </div>
          <div>
            <label class="text-xs text-br-200 mb-1 block">Ende</label>
            <input type="time" id="apptEnd"
              class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="apptAllDay" class="w-4 h-4 rounded border-gray-500 bg-gray-700">
          <label for="apptAllDay" class="text-sm cursor-pointer">Ganzt√§gig</label>
        </div>

        <!-- Recurrence Section -->
        <div class="pt-2 border-t border-br-600/50 space-y-3">
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="text-xs text-br-200 mb-1 block">Wiederholung</label>
              <select id="apptRecurrence"
                class="w-full bg-br-700 border border-br-500 rounded-lg p-2.5 text-sm text-white focus:outline-none">
                <option value="none">Keine</option>
                <option value="daily">T√§glich</option>
                <option value="weekly">W√∂chentlich</option>
                <option value="monthly">Monatlich</option>
                <option value="yearly">J√§hrlich</option>
              </select>
            </div>
            <div>
              <label class="text-xs text-br-200 mb-1 block">Endet am</label>
              <input type="date" id="apptRecurrenceEnd"
                class="w-full bg-br-700 border border-br-500 rounded-lg p-2.5 text-sm text-white disabled:opacity-50 disabled:cursor-not-allowed">
            </div>
          </div>

          <!-- Interval (Alle X ...) -->
          <div id="recurrenceIntervalGroup" class="hidden">
            <label class="text-xs text-br-200 mb-1 block">Wiederhole alle (Intervall)</label>
            <div class="flex items-center gap-2">
              <input type="number" id="apptRecurrenceInterval" value="1" min="1"
                class="w-20 bg-br-700 border border-br-500 rounded-lg p-2.5 text-sm text-white">
              <span class="text-sm text-br-300" id="recurrenceUnitLabel">Tage/Wochen</span>
            </div>
          </div>
        </div>

        <div>
          <label class="text-xs text-br-200 mb-1 block">Ort</label>
          <input type="text" id="apptLocation" placeholder="Ort"
            class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
        </div>

        <div>
          <label class="text-xs text-br-200 mb-1 block">Beschreibung</label>
          <textarea id="apptDescription" placeholder="Beschreibung..."
            class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white h-20 resize-none"></textarea>
        </div>
      </div>

      <div class="flex justify-between mt-6">
        <!-- Standard Delete (for non-recurring) -->
        <button id="btnDeleteAppt" onclick="deleteAppointment()"
          class="p-3 bg-red-500/10 text-red-400 rounded-lg hover:bg-red-500/20 hidden transition-colors">
          <i class="ph-trash text-xl"></i>
        </button>

        <!-- Recurring Delete Options (hidden by default) -->
        <div id="btnGroupRecurringDelete" class="hidden flex gap-2">
          <button onclick="deleteCurrentInstance()"
            class="px-4 py-2 bg-red-500/10 text-red-400 text-sm rounded-lg hover:bg-red-500/20 transition-colors border border-red-500/20"
            title="Nur diesen Termin l√∂schen">
            Nur diesen
          </button>
          <button onclick="deleteSeries()"
            class="px-4 py-2 bg-red-900/20 text-red-700 text-sm rounded-lg hover:bg-red-900/40 transition-colors border border-red-900/20"
            title="Ganze Serie l√∂schen">
            Ganze Serie
          </button>
        </div>

        <div class="flex gap-2 ml-auto">
          <button onclick="closeEditAppointmentModal()"
            class="px-4 py-2 text-br-300 hover:text-white transition-colors">Abbrechen</button>
          <button onclick="saveAppointmentEdit()"
            class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors shadow-lg shadow-blue-500/20">Speichern</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reset Confirmation Modal -->
  <div id="resetConfirmModal"
    class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <div
      class="bg-br-800 rounded-2xl p-6 max-w-sm w-full border border-red-500/50 shadow-2xl text-center transform transition-all scale-100">
      <div class="text-5xl mb-4">‚ö†Ô∏è</div>
      <h3 class="text-xl font-bold text-white mb-2">Warnung</h3>
      <p class="text-br-200 text-sm mb-6 leading-relaxed">
        M√∂chtest du wirklich <b>ALLE bestehenden Termine l√∂schen</b> und die Datei importieren?
        <br><br>
        Dies kann nicht r√ºckg√§ngig gemacht werden.
      </p>
      <div class="flex flex-col gap-3">
        <button onclick="executeReset()"
          class="w-full py-3 bg-red-600 hover:bg-red-500 text-white rounded-xl font-bold shadow-lg shadow-red-500/20 transition-transform active:scale-95">
          Alles L√∂schen & Importieren
        </button>
        <button onclick="cancelReset()"
          class="w-full py-3 bg-br-700 hover:bg-br-600 text-br-200 rounded-xl font-medium transition-colors">
          Abbrechen
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
