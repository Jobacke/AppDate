<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0066ff">
  <title>AppDate</title>
</head>

<body class="bg-br-900 text-white min-h-screen">

  <!-- App Content -->
  <div id="app" class="w-full max-w-lg mx-auto pb-20 pt-40">
    <!-- Header - Fixed to prevent jumping -->
    <header id="mainHeader"
      class="bg-br-800 border-b border-br-600 fixed top-0 left-0 right-0 z-40 bg-opacity-95 backdrop-blur shadow-lg max-w-lg mx-auto">
      <div class="p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">ğŸ“…
          AppDate</h1>
        <div class="flex gap-2">
          <input type="file" id="icsInput" accept=".ics" class="hidden">
          <button onclick="document.getElementById('icsInput').click()"
            class="p-2 bg-br-700 hover:bg-br-600 rounded-lg text-xs flex items-center gap-1 transition-colors"
            title="ICS Importieren">
            ğŸ“¥ <span class="hidden sm:inline">Import</span>
          </button>
          <button onclick="openAddAppointmentModal()"
            class="p-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-xs font-bold transition-colors shadow-lg shadow-blue-900/20">
            â• Neu
          </button>
        </div>
      </div>

      <!-- Navigation Bar -->
      <div class="px-4 pb-3 flex gap-2">
        <button onclick="jumpToToday()"
          class="px-4 py-2 bg-br-700 hover:bg-br-600 rounded-lg text-sm font-medium transition-colors border border-br-600 flex-1">
          Heute
        </button>
        <input type="date" id="dateNav" onchange="jumpToDate(this.value)"
          class="bg-br-700 border border-br-600 text-white text-sm rounded-lg block p-2 flex-[2] focus:ring-blue-500 focus:border-blue-500">
      </div>
    </header>

    <!-- Main Content -->
    <div class="p-4 space-y-4">
      <!-- Calendar List -->
      <div id="calendarList">
        <div class="text-center text-br-300 py-8">Lade Termine...</div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editAppointmentModal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop">
    <div class="bg-br-800 rounded-2xl p-6 m-4 max-w-md w-full border border-br-600 shadow-2xl">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitleAppt" class="text-lg font-bold text-white">Termin</h3>
        <button onclick="closeEditAppointmentModal()" class="text-br-200 hover:text-white text-2xl">&times;</button>
      </div>

      <input type="hidden" id="apptId">

      <div class="space-y-3">
        <div>
          <label class="text-xs text-br-200 mb-1 block">Titel *</label>
          <input type="text" id="apptTitle" placeholder="Titel"
            class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white focus:border-blue-500 outline-none">
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div class="col-span-2">
            <label class="text-xs text-br-200 mb-1 block">Datum *</label>
            <input type="date" id="apptDate"
              class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
          </div>
          <div>
            <label class="text-xs text-br-200 mb-1 block">Start</label>
            <input type="time" id="apptStart"
              class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
          </div>
          <div>
            <label class="text-xs text-br-200 mb-1 block">Ende</label>
            <input type="time" id="apptEnd"
              class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
          </div>
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="apptAllDay" class="w-4 h-4 rounded border-gray-500 bg-gray-700">
          <label for="apptAllDay" class="text-sm cursor-pointer">GanztÃ¤gig</label>
        </div>

        <div>
          <label class="text-xs text-br-200 mb-1 block">Ort</label>
          <input type="text" id="apptLocation" placeholder="Ort"
            class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white">
        </div>

        <div>
          <label class="text-xs text-br-200 mb-1 block">Beschreibung</label>
          <textarea id="apptDescription" placeholder="Beschreibung..."
            class="w-full bg-br-700 border border-br-500 rounded-lg p-3 text-sm text-white h-20 resize-none"></textarea>
        </div>
      </div>

      <div class="flex gap-3 mt-6">
        <button onclick="deleteAppointment()" id="btnDeleteAppt"
          class="p-3 bg-red-900/50 hover:bg-red-900 text-red-300 rounded-lg hidden transition-colors">
          ğŸ—‘ï¸
        </button>
        <div class="flex-1 flex gap-3">
          <button onclick="closeEditAppointmentModal()"
            class="flex-1 py-3 bg-br-700 hover:bg-br-600 rounded-lg text-sm transition-colors">Abbrechen</button>
          <button onclick="saveAppointmentEdit()"
            class="flex-1 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg text-sm font-medium text-white transition-colors">ğŸ’¾
            Speichern</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
