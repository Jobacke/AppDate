on:
  # Automatisch jeden Tag um 2 Uhr nachts ausfÃ¼hren
  schedule:
    - cron: '0 2 * * *'
  
  # Manuell ausfÃ¼hrbar Ã¼ber GitHub UI
  workflow_dispatch:
    inputs:
      days:
        description: 'Runs Ã¤lter als X Tage lÃ¶schen'
        required: false
        default: '1'
      minimum_runs:
        description: 'Mindestanzahl der zu behaltenden Runs'
        required: false
        default: '2'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    
    steps:
