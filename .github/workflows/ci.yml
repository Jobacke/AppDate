name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Diese Einstellung sorgt daf√ºr, dass alte Runs abgebrochen werden,
# sobald ein neuer Commit auf denselben Branch gepusht wird.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Run a one-line script
        run: echo "Hello, world! This is a sample step."
